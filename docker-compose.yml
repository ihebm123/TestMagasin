version: '3'

services:
  mysqldb:
    container_name: mysqldb
    image: mysql:8
    restart: unless-stopped
    environment:
     - MYSQL_ROOT_PASSWORD=root
    volumes: 
     - /home/mysql/data:/var/lib/mysql

  pring_app:
    image: achatproject
    container_name: achatproject
    restart: on-failure
    ports:
     - 8095:8095
    depends_on:
     - mysqldb
     